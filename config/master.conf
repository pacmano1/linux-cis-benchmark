# master.conf â€” Global settings for Linux CIS Benchmark automation
# Sourced by lib/core/config.sh

# Run mode: true = audit only (no changes), false = live apply
DRY_RUN=true

# Log level: DEBUG, INFO, WARN, ERROR
LOG_LEVEL="INFO"

# Log file (relative to repo root, or absolute path)
LOG_FILE="reports/cis-benchmark.log"

# Report output directory
REPORT_DIR="reports"

# Backup directory
BACKUP_DIR="backups"

# Module enable/disable (1=enabled, 0=disabled)
MODULE_1_INITIAL_SETUP=1
MODULE_2_SERVICES=1
MODULE_3_NETWORK=1
MODULE_4_FIREWALL=1
MODULE_5_ACCESS_CONTROL=1
MODULE_6_LOGGING=1
MODULE_7_MAINTENANCE=1

# AWS-aware mode: auto-detect EC2 or force on/off
# Values: auto, true, false
AWS_MODE="auto"

# AWS exclusions config (relative to repo root)
AWS_EXCLUSIONS_FILE="config/aws-exclusions.json"
