# Sourced after master.conf when distro is detected as RHEL-family 9.x

DISTRO_ID="rhel9"
DISTRO_LABEL="RHEL 9"

# Package manager
PKG_MANAGER="dnf"

# Mandatory Access Control
MAC_SYSTEM="selinux"

# Firewall
FIREWALL_SYSTEM="firewalld"

# PAM configuration tool
PAM_TOOL="authselect"

# Time sync service
TIME_SYNC_SERVICE="chronyd"

# Crypto policy tool (RHEL-specific)
CRYPTO_POLICY_CMD="update-crypto-policies"
